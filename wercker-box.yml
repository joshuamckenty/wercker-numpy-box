name: numpy-cf-box
version: 0.0.2
inherits: joshuamckenty/cloud-foundry-box@0.0.1
type: main
platform: ubuntu@12.04
description: Numpy installed python env for CF pushed apps
keywords:
    - numpy
    - python
    - pandas
script: |
    sudo apt-get update
    sudo apt-get install python-numpy
    sudo pip install pandas
    echo "ok."
